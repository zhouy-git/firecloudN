<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维保报告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/resources/css/font.css">
    <link rel="stylesheet" href="/resources/css/info/tenance.css">
    <link rel="stylesheet" href="/resources/layui/css/layui.css">


    <style type="text/css">

        .childBody{padding: 15px;}

        /*layui 元素样式改写*/
        .layui-btn-sm{line-height: normal; font-size: 12.5px;}
        .layui-table-view .layui-table-body{min-height: 256px;}
        .layui-table-cell .layui-input.layui-unselect{height: 30px; line-height: 30px;}

        /*设置 layui 表格中单元格内容溢出可见样式*/
        .table-overlay .layui-table-view,
        .table-overlay .layui-table-box,
        .table-overlay .layui-table-body{overflow: visible;}
        .table-overlay .layui-table-cell{height: auto; overflow: visible;}

        /*文本对齐方式*/
        .text-center{text-align: center;}
    </style>
</head>
<body>


    <div class="div1-top">
        <div class="div1-pc">
            <div class="left-img">

            </div>
            <div class="div1-pc-right">
                <p>27</p>
                <span>当月应维保</span>
            </div>
        </div>
        <div class="div1-pc">
            <div class="left-img">

            </div>
            <div class="div1-pc-right">
                <p>1</p>
                <span>当月已提交维保数</span>
            </div>
        </div>
        <div class="div1-pc">
            <div class="left-img">

            </div>
            <div class="div1-pc-right">
                <p>0</p>
                <span>当月未提交维保数</span>
            </div>
        </div>
        <div class="div1-pc">
            <div class="left-img">

            </div>
            <div class="div1-pc-right">
                <p>0</p>
                <span>上月未提交报告单位数</span>
            </div>
        </div>
    </div>
    <div class="tenance-center">
        <table class="layui-tab" id="tenance-table" lay-filter="demo"></table>
    </div>


    <div class="childBody">
        <section class="layui-col-md12" style="margin: 0 auto; float: none;">
            <div class="layui-card">
                <div class="layui-card-body layui-text">
                    <div id="toolbar">
                        <div>
                            <button type="button" class="layui-btn layui-btn-sm" data-type="addRow" title="添加一行">
                                <i class="layui-icon layui-icon-add-1"></i> 添加一行
                            </button>
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="startTime" id="startTime" readonly="readonly"  placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tableRes" class="table-overlay">
                        <table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
                    </div>
                    <div id="action" class="text-center">
                        <button type="button" name="btnSave" class="layui-btn" data-type="save"><i class="layui-icon layui-icon-ok-circle"></i>保存</button>
                        <button type="reset" name="btnReset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </div>

            <!--保存结果输出-->
            <div class="layui-card">
                <div class="layui-card-header">保存结果输出</div>
                <div class="layui-card-body layui-text">
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <pre id="jsonResult"><span class="layui-word-aux">请点击“保存”后查看输出信息……</span></pre>
                    </blockquote>
                </div>
            </div>
        </section>
    </div>

    <script src="/resources/layui/layui.js" charset="UTF-8"></script>
    <script src="/resources/js/tencance.js"></script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">下载</a>
    </script>
</body>
</html>
