<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="/resources/layui/css/layui.css">
        <style>
            body {
                overflow-x: hidden;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">
                消防设施年度安装统计图
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
            <blockquote class="layui-elem-quote">
                数据表
            </blockquote>
        </div>
        <script src="https://cdn.bootcss.com/echarts/3.7.0/echarts.min.js"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data: ['烟感器','燃气报警器','水压表', '消防拴','温感', '平均个数']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '个数',
                    min: 0,
                    /*max: 350,
                    interval: 50,*/
                    axisLabel: {
                        formatter: '{value} 个'
                    }
                },
                {
                    type: 'value',
                    name: '温度',
                    min: 0,
                    /*max: 350,
                    interval: 5,*/
                    axisLabel: {
                        formatter: '{value}'
                    }
                }
            ],
            series: [
                {
                    name: '烟感器',
                    type: 'bar',
                    data: [20, 49, 70, 32, 56, 67, 56, 16, 32, 20, 64, 33]
                },
                {
                    name: '燃气报警器',
                    type: 'bar',
                    data: [26, 59, 90, 64, 87, 70, 75, 82, 48, 18, 60, 23]
                },
                {
                    name: '消防拴',
                    type: 'bar',
                    data: [23, 55, 92, 61, 82, 55, 73, 86, 50, 29, 61, 25]
                },
                {
                    name: '水压表',
                    type: 'bar',
                    data: [24, 59, 92, 60, 87, 71, 75, 82, 55, 38, 65, 26]
                },
                {
                    name: '温感',
                    type: 'bar',
                    data: [26, 59, 78, 60, 79, 76, 75, 82, 61, 29, 60, 28]
                },
                {
                    name: '平均个数',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [30, 55, 74, 50, 70, 48, 34, 40, 30, 18, 59, 26]
                }
            ]

        }


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    </body>
</html>
